<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whitelist Minecraft Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #333;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
      width: 300px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    #status {
      margin-top: 15px;
      min-height: 1.5em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Whitelist a Player</h1>
  <form id="whitelistForm">
    <input type="text" id="username" name="username" placeholder="Minecraft Username" required />
    <button type="submit">Add to Whitelist</button>
  </form>
  <div id="status"></div>

  <script>
    const form = document.getElementById('whitelistForm');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      if (!username) {
        statusDiv.textContent = "Please enter a username.";
        return;
      }
      statusDiv.textContent = "Adding...";

      try {
        const response = await fetch('http://createmodfan12.duckdns.org:62121/add-user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username })
        });

        const data = await response.json();
        if (response.ok) {
          statusDiv.style.color = 'lime';
          statusDiv.textContent = `Success: ${data.response || "Player added to whitelist!"}`;
        } else {
          statusDiv.style.color = 'red';
          statusDiv.textContent = `Error: ${data.message || "Failed to add player."}`;
        }
      } catch (err) {
        statusDiv.style.color = 'red';
        statusDiv.textContent = "Error: Could not connect to backend.";
      }
    });
  </script>
</body>
</html>

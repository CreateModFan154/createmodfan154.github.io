<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Backflow Dynamics Discord</title>
    <!-- Favicon -->
    <link rel="icon" href="Backflow Dynamics favicon.png" type="image/png">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #373643; /* Main Brand Color */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        iframe {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
        }

        .back-button {
            margin-top: 2rem;
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #18cb96; /* Accent Brand Color */
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .back-button:hover {
            background-color: #15a87d; /* Slightly darker accent color on hover */
            transform: translateY(-3px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Our Discord</h1>
        <iframe 
            src="https://discord.com/widget?id=1365682890008039536&theme=dark" 
            width="350" 
            height="500" 
            allowtransparency="true" 
            sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
        </iframe>
        <br>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>

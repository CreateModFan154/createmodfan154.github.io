<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Docs PWA Style Tab Bar</title>
  <style>
    body { background: #181818; color: #fff; margin: 0; font-family: sans-serif; }
    .tab-bar {
      display: flex;
      align-items: center;
      background: #232323;
      height: 48px;
      padding: 0 8px;
      gap: 4px;
    }
    .tab {
      display: flex;
      align-items: center;
      background: #24262a;
      border-radius: 12px 12px 0 0;
      padding: 0 14px;
      margin-right: 4px;
      height: 38px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .tab.active { background: #202124; }
    .tab .icon {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .tab .title {
      font-size: 15px;
      font-weight: 500;
    }
    .add-tab {
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      transition: background 0.2s;
    }
    .add-tab:hover { background: #202124; }
    .tab-content {
      background: #232323;
      padding: 2em;
      min-height: 120px;
    }
  </style>
</head>
<body>
  <div class="tab-bar" id="tab-bar">
    <!-- Tabs will be rendered here -->
  </div>
  <div id="tab-content" class="tab-content"></div>
  <script>
    // Simple doc icon SVG
    const docIcon = `<svg width="24" height="24" viewBox="0 0 24 24" fill="none">
      <rect x="3" y="3" width="18" height="18" rx="3" fill="#4285F4"/>
      <rect x="7" y="8" width="10" height="2" rx="1" fill="white"/>
      <rect x="7" y="12" width="6" height="2" rx="1" fill="white"/>
    </svg>`;

    // Initial tabs data
    let tabs = [
      { id: 1, title: "Untitled Document", content: "This is your document." }
    ];
    let activeTabId = 1;
    let nextTabId = 2;

    function renderTabs() {
      const tabBar = document.getElementById('tab-bar');
      tabBar.innerHTML = '';
      tabs.forEach(tab => {
        const tabEl = document.createElement('div');
        tabEl.className = 'tab' + (tab.id === activeTabId ? ' active' : '');
        tabEl.innerHTML = `<span class="icon">${docIcon}</span><span class="title">${tab.title}</span>`;
        tabEl.onclick = () => {
          activeTabId = tab.id;
          renderTabs();
          renderContent();
        };
        tabBar.appendChild(tabEl);
      });
      // Add "+" button
      const addBtn = document.createElement('button');
      addBtn.className = 'add-tab';
      addBtn.innerHTML = '+';
      addBtn.onclick = () => {
        const newTab = { id: nextTabId++, title: "New Document", content: "Start writing..." };
        tabs.push(newTab);
        activeTabId = newTab.id;
        renderTabs();
        renderContent();
      };
      tabBar.appendChild(addBtn);
    }

    function renderContent() {
      const tab = tabs.find(t => t.id === activeTabId);
      document.getElementById('tab-content').textContent = tab ? tab.content : '';
    }

    renderTabs();
    renderContent();
  </script>
</body>
</html>

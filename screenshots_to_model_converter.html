<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert Screenshots to 3D Model</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
    }
    #upload-container {
      margin: 20px;
      padding: 20px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      text-align: center;
    }
    #upload-container input {
      margin-top: 10px;
    }
    #screenshots-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
      gap: 10px;
    }
    .screenshot {
      max-width: 100px;
      max-height: 100px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Convert Minecraft Screenshots to 3D Model</h1>
  <div id="upload-container">
    <p>Upload your Minecraft screenshots to begin:</p>
    <input type="file" id="fileInput" accept="image/png, image/jpeg" multiple>
  </div>
  <div id="screenshots-container"></div>
  <canvas id="modelCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    const fileInput = document.getElementById('fileInput');
    const screenshotsContainer = document.getElementById('screenshots-container');
    const canvas = document.getElementById('modelCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth * 0.8, window.innerHeight * 0.6);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, canvas.width / canvas.height, 0.1, 1000);
    camera.position.z = 5;

    // Add light to the scene
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5).normalize();
    scene.add(light);

    // Placeholder geometry for the model
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
    const model = new THREE.Mesh(geometry, material);
    scene.add(model);

    // Handle uploaded screenshots
    fileInput.addEventListener('change', (event) => {
      const files = event.target.files;
      screenshotsContainer.innerHTML = ''; // Clear previous images

      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.alt = file.name;
          img.className = 'screenshot';
          screenshotsContainer.appendChild(img);
          
          // Estimate placement and add to the 3D model
          addToModel(file.name);
        };
        reader.readAsDataURL(file);
      });
    });

    // Function to add estimated parts to the model
    function addToModel(name) {
      // Example: Add parts to the model based on the filename
      const randomX = Math.random() * 2 - 1; // Random position X
      const randomY = Math.random() * 2 - 1; // Random position Y
      const randomZ = Math.random() * 2 - 1; // Random position Z

      const newGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
      const newMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true });
      const newPart = new THREE.Mesh(newGeometry, newMaterial);
      newPart.position.set(randomX, randomY, randomZ);
      scene.add(newPart);
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      model.rotation.x += 0.01;
      model.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = canvas.width / canvas.height;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth * 0.8, window.innerHeight * 0.6);
    });
  </script>
</body>
</html>

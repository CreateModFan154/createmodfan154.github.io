<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoupipe Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Arial', sans-serif;
            background: #0f0f0f;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #212121;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #303030;
        }

        .logo {
            font-size: 20px;
            font-weight: 500;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo::before {
            content: "‚ñ∂";
            background: #667eea;
            color: white;
            padding: 4px 6px;
            border-radius: 4px;
            font-size: 14px;
        }

        .main-container {
            display: flex;
            max-width: 1280px;
            margin: 0 auto;
            gap: 24px;
            padding: 24px;
        }

        .video-section {
            flex: 1;
            max-width: 854px;
        }

        .video-container {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            background: #000;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            min-height: 300px;
        }

        .file-drop-zone {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.8);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-drop-zone:hover {
            background: rgba(0,0,0,0.9);
        }

        .file-drop-zone.hidden {
            display: none;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.7;
        }

        .controls {
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.8));
            padding: 20px;
            color: white;
        }

        .progress-container {
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #667eea;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .progress-handle {
            position: absolute;
            top: -5px;
            width: 16px;
            height: 16px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .progress-bar:hover .progress-handle {
            opacity: 1;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        .play-btn {
            font-size: 24px;
            width: 48px;
            height: 48px;
        }

        .frame-btn {
            font-size: 16px;
            font-weight: bold;
        }

        .time-display {
            font-size: 14px;
            color: rgba(255,255,255,0.9);
            min-width: 100px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .spacer {
            flex: 1;
        }

        .file-input {
            display: none;
        }

        .speed-control {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .info-display {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            margin-left: 10px;
        }

        .video-info {
            padding: 16px 0;
            border-bottom: 1px solid #303030;
        }

        .video-title {
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 8px;
            color: #fff;
        }

        .video-meta {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 16px;
        }

        .upload-section {
            background: #212121;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            border: 2px dashed #404040;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #2a2a2a;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.7;
        }

        .upload-text {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .upload-subtext {
            font-size: 14px;
            color: #aaa;
        }

        .sidebar {
            width: 402px;
            flex-shrink: 0;
        }

        .sidebar-section {
            background: #212121;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .sidebar-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 12px;
            color: #fff;
        }

        .recent-video {
            display: flex;
            gap: 12px;
            padding: 8px 0;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        .recent-video:hover {
            background: #303030;
        }

        .recent-thumbnail {
            width: 120px;
            height: 68px;
            background: #404040;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .recent-info {
            flex: 1;
        }

        .recent-title {
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 4px;
            color: #fff;
            line-height: 1.3;
        }

        .recent-meta {
            font-size: 12px;
            color: #aaa;
        }

        .empty-state {
            text-align: center;
            color: #aaa;
            font-size: 14px;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Thoupipe</div>
    </div>
    
    <div class="main-container">
        <div class="video-section">
            <div class="video-container">
                <div class="video-wrapper">
                    <video id="videoPlayer" preload="metadata">
                        Your browser does not support the video tag.
                    </video>
                    
                    <div class="file-drop-zone" id="dropZone">
                        <div class="upload-icon">üìÅ</div>
                        <div>Click to select a video file or drag & drop</div>
                        <div style="font-size: 14px; opacity: 0.7; margin-top: 8px;">Supports MP4, WebM, MOV, AVI</div>
                    </div>
                </div>

                <div class="controls">
                    <div class="progress-container">
                        <div class="progress-bar" id="progressBar">
                            <div class="progress-fill" id="progressFill"></div>
                            <div class="progress-handle" id="progressHandle"></div>
                        </div>
                    </div>

                    <div class="control-row">
                        <div class="control-group">
                            <button class="control-btn play-btn" id="playBtn">‚ñ∂Ô∏è</button>
                            <button class="control-btn frame-btn" id="frameBackBtn" title="Previous Frame">&lt;</button>
                            <button class="control-btn frame-btn" id="frameForwardBtn" title="Next Frame">&gt;</button>
                        </div>

                        <div class="time-display" id="timeDisplay">0:00 / 0:00</div>

                        <div class="control-group">
                            <select class="speed-control" id="speedControl">
                                <option value="0.25">0.25x</option>
                                <option value="0.5">0.5x</option>
                                <option value="1" selected>1x</option>
                                <option value="1.25">1.25x</option>
                                <option value="1.5">1.5x</option>
                                <option value="2">2x</option>
                            </select>
                        </div>

                        <div class="spacer"></div>

                        <div class="volume-container">
                            <button class="control-btn" id="muteBtn">üîä</button>
                            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100">
                        </div>

                        <button class="control-btn" id="fullscreenBtn">‚õ∂</button>
                    </div>

                    <div class="info-display" id="infoDisplay"></div>
                </div>
            </div>

            <div class="video-info" id="videoInfo" style="display: none;">
                <div class="video-title" id="videoTitle">Video Title</div>
                <div class="video-meta" id="videoMeta">0 views ‚Ä¢ Just now</div>
            </div>

            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">üì§</div>
                <div class="upload-text">Upload Another Video</div>
                <div class="upload-subtext">Click here to select another video file</div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">Recently Watched</div>
                <div id="recentVideos">
                    <div class="empty-state">No recent videos</div>
                </div>
            </div>
        </div>
    </div>

    <input type="file" class="file-input" id="fileInput" accept="video/*">

    <script>
        const video = document.getElementById('videoPlayer');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const playBtn = document.getElementById('playBtn');
        const frameBackBtn = document.getElementById('frameBackBtn');
        const frameForwardBtn = document.getElementById('frameForwardBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const progressHandle = document.getElementById('progressHandle');
        const timeDisplay = document.getElementById('timeDisplay');
        const volumeSlider = document.getElementById('volumeSlider');
        const muteBtn = document.getElementById('muteBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const speedControl = document.getElementById('speedControl');
        const infoDisplay = document.getElementById('infoDisplay');
        const videoInfo = document.getElementById('videoInfo');
        const videoTitle = document.getElementById('videoTitle');
        const videoMeta = document.getElementById('videoMeta');
        const uploadSection = document.getElementById('uploadSection');
        const recentVideos = document.getElementById('recentVideos');

        let isDragging = false;
        let frameRate = 30; // Default frame rate, will be updated when video loads
        let currentVideoData = null;

        // Recent videos storage (2 days cache)
        function getRecentVideos() {
            const stored = localStorage.getItem('thoupipe_recent');
            if (!stored) return [];
            
            const videos = JSON.parse(stored);
            const twoDaysAgo = Date.now() - (2 * 24 * 60 * 60 * 1000);
            
            // Filter out videos older than 2 days
            const filtered = videos.filter(video => video.timestamp > twoDaysAgo);
            
            // Update storage with filtered list
            localStorage.setItem('thoupipe_recent', JSON.stringify(filtered));
            return filtered;
        }

        function addToRecentVideos(videoData) {
            let recent = getRecentVideos();
            
            // Remove if already exists
            recent = recent.filter(v => v.name !== videoData.name);
            
            // Add to beginning
            recent.unshift(videoData);
            
            // Keep only last 10
            recent = recent.slice(0, 10);
            
            localStorage.setItem('thoupipe_recent', JSON.stringify(recent));
            updateRecentVideosList();
        }

        function updateRecentVideosList() {
            const recent = getRecentVideos();
            
            if (recent.length === 0) {
                recentVideos.innerHTML = '<div class="empty-state">No recent videos</div>';
                return;
            }
            
            recentVideos.innerHTML = recent.map(video => `
                <div class="recent-video" data-video='${JSON.stringify(video)}'>
                    <div class="recent-thumbnail">üé¨</div>
                    <div class="recent-info">
                        <div class="recent-title">${video.name}</div>
                        <div class="recent-meta">${video.size}MB ‚Ä¢ ${formatTimeAgo(video.timestamp)}</div>
                    </div>
                </div>
            `).join('');
            
            // Add click handlers
            document.querySelectorAll('.recent-video').forEach(item => {
                item.addEventListener('click', () => {
                    const videoData = JSON.parse(item.dataset.video);
                    // Note: Can't reload file from recent list due to browser security
                    // This would show a message or could trigger file picker
                    alert('Please select this video file again from your computer');
                });
            });
        }

        function formatTimeAgo(timestamp) {
            const diff = Date.now() - timestamp;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (days > 0) return `${days}d ago`;
            if (hours > 0) return `${hours}h ago`;
            if (minutes > 0) return `${minutes}m ago`;
            return 'Just now';
        }

        // File handling
        dropZone.addEventListener('click', () => fileInput.click());
        uploadSection.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.background = 'rgba(0,0,0,0.9)';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.background = 'rgba(0,0,0,0.8)';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.background = 'rgba(0,0,0,0.8)';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                loadVideo(files[0]);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                loadVideo(file);
            }
        }

        function loadVideo(file) {
            const url = URL.createObjectURL(file);
            video.src = url;
            dropZone.classList.add('hidden');
            
            // Store current video data
            currentVideoData = {
                name: file.name,
                size: (file.size / (1024 * 1024)).toFixed(1),
                timestamp: Date.now()
            };
            
            video.addEventListener('loadedmetadata', () => {
                // Try to estimate frame rate (default to 30 if can't determine)
                frameRate = 30;
                updateVideoInfo(file);
                
                // Add to recent videos
                addToRecentVideos(currentVideoData);
                
                // Show video info section
                videoInfo.style.display = 'block';
            });
        }

        function updateVideoInfo(file) {
            const size = (file.size / (1024 * 1024)).toFixed(1);
            
            // Update info display in controls
            infoDisplay.textContent = `${file.name} ‚Ä¢ ${size}MB ‚Ä¢ ${video.videoWidth}x${video.videoHeight}`;
            
            // Update video info section
            videoTitle.textContent = file.name;
            videoMeta.textContent = `${size}MB ‚Ä¢ ${video.videoWidth}x${video.videoHeight} ‚Ä¢ Just uploaded`;
        }

        // Play/Pause
        playBtn.addEventListener('click', togglePlay);
        video.addEventListener('click', togglePlay);

        function togglePlay() {
            if (video.paused) {
                video.play();
                playBtn.textContent = '‚è∏Ô∏è';
            } else {
                video.pause();
                playBtn.textContent = '‚ñ∂Ô∏è';
            }
        }

        // Frame navigation
        frameBackBtn.addEventListener('click', () => {
            if (video.src) {
                video.currentTime = Math.max(0, video.currentTime - (1 / frameRate));
            }
        });

        frameForwardBtn.addEventListener('click', () => {
            if (video.src) {
                video.currentTime = Math.min(video.duration, video.currentTime + (1 / frameRate));
            }
        });

        // Progress bar
        video.addEventListener('timeupdate', updateProgress);

        function updateProgress() {
            if (video.duration && !isDragging) {
                const progress = (video.currentTime / video.duration) * 100;
                progressFill.style.width = progress + '%';
                progressHandle.style.left = progress + '%';
            }
            updateTimeDisplay();
        }

        function updateTimeDisplay() {
            const current = formatTime(video.currentTime || 0);
            const duration = formatTime(video.duration || 0);
            timeDisplay.textContent = `${current} / ${duration}`;
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Progress bar interaction
        progressBar.addEventListener('mousedown', startDrag);
        progressBar.addEventListener('click', seekVideo);

        function startDrag(e) {
            isDragging = true;
            seekVideo(e);
            document.addEventListener('mousemove', seekVideo);
            document.addEventListener('mouseup', stopDrag);
        }

        function stopDrag() {
            isDragging = false;
            document.removeEventListener('mousemove', seekVideo);
            document.removeEventListener('mouseup', stopDrag);
        }

        function seekVideo(e) {
            if (!video.duration) return;
            const rect = progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            const time = pos * video.duration;
            video.currentTime = Math.max(0, Math.min(video.duration, time));
        }

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            video.volume = e.target.value / 100;
            updateMuteButton();
        });

        muteBtn.addEventListener('click', () => {
            video.muted = !video.muted;
            updateMuteButton();
        });

        function updateMuteButton() {
            if (video.muted || video.volume === 0) {
                muteBtn.textContent = 'üîá';
            } else if (video.volume < 0.5) {
                muteBtn.textContent = 'üîâ';
            } else {
                muteBtn.textContent = 'üîä';
            }
        }

        // Speed control
        speedControl.addEventListener('change', (e) => {
            video.playbackRate = parseFloat(e.target.value);
        });

        // Fullscreen
        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                video.requestFullscreen();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (!video.src) return;
            
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    video.currentTime = Math.max(0, video.currentTime - 5);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    video.currentTime = Math.min(video.duration, video.currentTime + 5);
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    video.volume = Math.min(1, video.volume + 0.1);
                    volumeSlider.value = video.volume * 100;
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    video.volume = Math.max(0, video.volume - 0.1);
                    volumeSlider.value = video.volume * 100;
                    break;
                case 'KeyF':
                    e.preventDefault();
                    fullscreenBtn.click();
                    break;
                case 'Comma':
                    e.preventDefault();
                    frameBackBtn.click();
                    break;
                case 'Period':
                    e.preventDefault();
                    frameForwardBtn.click();
                    break;
            }
        });

        // Initialize
        updateTimeDisplay();
        updateMuteButton();
        updateRecentVideosList();
    </script>

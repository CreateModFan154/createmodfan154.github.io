<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHTML to HTML Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        body {

        .header {

        }

            text-align: center;
            margin-top: 30px;
            display: none;
        }

        .btn-success {

        .btn-success:hover {
            box-shadow: 0 10px 20px rgba(86, 171, 47, 0.3);

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;

            .header {

            .header h1 {
                font-size: 2rem;

            }

<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ MHTML to HTML Converter</h1>
            <p>Convert your MHTML files to clean HTML format locally and securely</p>
        </div>
        
        <div class="content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drop your MHTML file here</div>
                <div class="upload-subtext">or click to browse files</div>
            </div>
            
            <input type="file" id="fileInput" accept=".mhtml,.mht" />
            
            <div class="file-info" id="fileInfo">
                <h3>Selected File:</h3>
                <div class="file-details" id="fileDetails"></div>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            
            <div class="status" id="status"></div>
            
            <div class="download-section" id="downloadSection">
                <button class="btn btn-success" id="downloadBtn">
                    üíæ Download HTML File
                </button>
            </div>
        </div>
    </div>

    <script>
        class MHTMLConverter {
            constructor() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.fileInfo = document.getElementById('fileInfo');
                this.fileDetails = document.getElementById('fileDetails');
                this.progressContainer = document.getElementById('progressContainer');
                this.progressFill = document.getElementById('progressFill');
                this.status = document.getElementById('status');
                this.downloadSection = document.getElementById('downloadSection');
                this.downloadBtn = document.getElementById('downloadBtn');
                
                this.convertedHTML = '';
                this.originalFileName = '';
                
                this.initEventListeners();
            }
            
            initEventListeners() {
                // Upload area click
                this.uploadArea.addEventListener('click', () => {
                    this.fileInput.click();
                });
                
                // File input change
                this.fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.handleFile(e.target.files[0]);
                    }
                });
                
                // Drag and drop
                this.uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.add('dragover');
                });
                
                this.uploadArea.addEventListener('dragleave', () => {
                    this.uploadArea.classList.remove('dragover');
                });
                
                this.uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.uploadArea.classList.remove('dragover');
                    
                    if (e.dataTransfer.files.length > 0) {
                        this.handleFile(e.dataTransfer.files[0]);
                    }
                });
                
                // Download button
                this.downloadBtn.addEventListener('click', () => {
                    this.downloadHTML();
                });
            }
            
            handleFile(file) {
                // Validate file type
                if (!file.name.toLowerCase().endsWith('.mhtml') && !file.name.toLowerCase().endsWith('.mht')) {
                    this.showStatus('Please select a valid MHTML file (.mhtml or .mht)', 'error');
                    return;
                }
                
                this.originalFileName = file.name;
                this.showFileInfo(file);
                this.convertFile(file);
            }
            
            showFileInfo(file) {
                const sizeInMB = (file.size / (1024 * 1024)).toFixed(2);
                this.fileDetails.innerHTML = `
                    <strong>Name:</strong> ${file.name}<br>
                    <strong>Size:</strong> ${sizeInMB} MB<br>
                    <strong>Type:</strong> ${file.type || 'MHTML Document'}
                `;
                this.fileInfo.style.display = 'block';
            }
            
            async convertFile(file) {
                try {
                    this.showProgress(true);
                    this.updateProgress(10);
                    
                    // Read file content
                    const content = await this.readFileAsText(file);
                    this.updateProgress(30);
                    
                    // Parse MHTML
                    const htmlContent = this.parseMHTML(content);
                    this.updateProgress(80);
                    
                    if (htmlContent) {
                        this.convertedHTML = htmlContent;
                        this.updateProgress(100);
                        
                        setTimeout(() => {
                            this.showProgress(false);
                            this.showStatus('‚úÖ Conversion completed successfully!', 'success');
                            this.downloadSection.style.display = 'block';
                        }, 500);
                    } else {
                        throw new Error('Could not extract HTML content from MHTML file');
                    }
                    
                } catch (error) {
                    this.showProgress(false);
                    this.showStatus(`‚ùå Error: ${error.message}`, 'error');
                    console.error('Conversion error:', error);
                }
            }
            
            readFileAsText(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = (e) => reject(new Error('Failed to read file'));
                    reader.readAsText(file);
                });
            }
            
            parseMHTML(content) {
                try {
                    // Split content by MIME boundaries
                    const lines = content.split('\n');
                    let boundary = '';
                    let htmlContent = '';
                    let inHTMLSection = false;
                    let contentType = '';
                    
                    // Find the boundary
                    for (let line of lines) {
                        if (line.toLowerCase().includes('boundary=')) {
                            const match = line.match(/boundary=([^;\s]+)/i);
                            if (match) {
                                boundary = match[1].replace(/"/g, '');
                                break;
                            }
                        }
                    }
                    
                    // If no boundary found, try to extract HTML directly
                    if (!boundary) {
                        const htmlMatch = content.match(/<html[\s\S]*<\/html>/i);
                        if (htmlMatch) {
                            return this.cleanHTML(htmlMatch[0]);
                        }
                        throw new Error('No HTML content found in MHTML file');
                    }
                    
                    // Parse sections separated by boundary
                    const sections = content.split('--' + boundary);
                    
                    for (let section of sections) {
                        const sectionLines = section.split('\n');
                        contentType = '';
                        
                        // Check content type of this section
                        for (let line of sectionLines) {
                            if (line.toLowerCase().startsWith('content-type:')) {
                                contentType = line.toLowerCase();
                                break;
                            }
                        }
                        
                        // If this section contains HTML
                        if (contentType.includes('text/html')) {
                            // Find where headers end and content begins
                            let contentStartIndex = -1;
                            for (let i = 0; i < sectionLines.length; i++) {
                                if (sectionLines[i].trim() === '') {
                                    contentStartIndex = i + 1;
                                    break;
                                }
                            }
                            
                            if (contentStartIndex > -1) {
                                htmlContent = sectionLines.slice(contentStartIndex).join('\n');
                                break;
                            }
                        }
                    }
                    
                    if (!htmlContent) {
                        // Fallback: try to find HTML content anywhere in the file
                        const htmlMatch = content.match(/<html[\s\S]*<\/html>/i);
                        if (htmlMatch) {
                            htmlContent = htmlMatch[0];
                        } else {
                            throw new Error('No HTML content found in MHTML file');
                        }
                    }
                    
                    return this.cleanHTML(htmlContent);
                    
                } catch (error) {
                    throw new Error('Failed to parse MHTML file: ' + error.message);
                }
            }
            
            cleanHTML(html) {
                // Remove any remaining MHTML headers or artifacts
                html = html.replace(/^[\s\S]*?(<html)/i, '$1');
                html = html.replace(/(<\/html>)[\s\S]*$/i, '$1');
                
                // Clean up common MHTML artifacts
                html = html.replace(/=\r?\n/g, ''); // Remove quoted-printable line breaks
                html = html.replace(/=([0-9A-F]{2})/g, (match, hex) => {
                    return String.fromCharCode(parseInt(hex, 16));
                });
                
                return html.trim();
            }
            
            showProgress(show) {
                this.progressContainer.style.display = show ? 'block' : 'none';
                if (!show) {
                    this.progressFill.style.width = '0%';
                }
            }
            
            updateProgress(percent) {
                this.progressFill.style.width = percent + '%';
            }
            
            showStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
                this.status.style.display = 'block';
                
                if (type === 'error') {
                    this.downloadSection.style.display = 'none';
                }
            }
            
            downloadHTML() {
                if (!this.convertedHTML) {
                    this.showStatus('No converted content available', 'error');
                    return;
                }
                
                // Create download link
                const blob = new Blob([this.convertedHTML], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                
                // Generate filename
                const baseName = this.originalFileName.replace(/\.(mhtml|mht)$/i, '');
                const fileName = baseName + '_converted.html';
                
                // Create temporary link and trigger download
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                // Clean up
                URL.revokeObjectURL(url);
                
                this.showStatus('‚úÖ HTML file downloaded successfully!', 'success');
            }
        }
        
        // Initialize the converter when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MHTMLConverter();
        });
    </script>
